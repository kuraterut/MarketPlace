server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://postgres-auth:5432/auth_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/migration/changelog-master.xml
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

jwt:
  expiration: 86400000