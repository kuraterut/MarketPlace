replicaCount: 3

image:
  repository: zookeeper
  tag: 3.7.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 2181

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 5Gi

config:
  tickTime: 2000
  initLimit: 10
  syncLimit: 5
