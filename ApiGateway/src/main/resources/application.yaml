server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: productServiceCircuitBreaker
                fallbackUri: forward:/fallback/product

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderServiceCircuitBreaker
                fallbackUri: forward:/fallback/order

        - id: bank-account-service
          uri: lb://bank-account-service
          predicates:
            - Path=/api/accounts/**
          filters:
            - name: CircuitBreaker
              args:
                name: bankAccountCircuitBreaker
                fallbackUri: forward:/fallback/account

    circuitbreaker:
      resilience4j:
        instances:
          authServiceCircuitBreaker:
            failure-rate-threshold: 50
            wait-duration-in-open-state: 5000
            sliding-window-size: 10
          productServiceCircuitBreaker:
            failure-rate-threshold: 50
            wait-duration-in-open-state: 5000
          orderServiceCircuitBreaker:
            failure-rate-threshold: 50
            wait-duration-in-open-state: 5000
          bankAccountCircuitBreaker:
            failure-rate-threshold: 50
            wait-duration-in-open-state: 5000

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: api-gateway

management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers
  endpoint:
    health:
      show-details: always

security:
  open-endpoints:
    - /api/auth/login
    - /api/auth/register
    - /actuator/health



