server:
  port: 8084

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://postgres-order:5432/order_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  liquibase:
    change-log: classpath:db/migration/changelog-master.xml
    #TODO Enable Luquibase
    enabled: false
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: order-consuming-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
      isolation-level: read_committed


    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 2147483647
      properties:
        spring.json.add.type.headers=false:

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

kafka-topics:
  order-created: order-created
  product-hold-failed: product-hold-failed
  product-hold-success: product-hold-success
  payment-request: payment-request